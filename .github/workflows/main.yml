name: Run Bazel Tests

on:
  pull_request:
  push:
    branches: [master]

jobs:
  bazel-test:
    runs-on: ubuntu-latest

    steps:
      # Download the Algorithms repo
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v3
        with:
          bazelisk-version: latest

      - name: Bazel version
        run: bazel version

      - name: Run Bazel tests
        run: |
          bazel test //src/test/...
