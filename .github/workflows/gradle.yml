# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run all tests
      run: ./gradlew test
      
    - name: Embold scan step
      id: embold
      uses: embold/github-action-docker@v0.2
      with:
       embold-url: https://app.embold.io/integration/PeiShan01
       embold-token: ${{ secrets.EMBOLD_TOKEN }}
       repo-uid: 479d77130cb09372d19754ae71793e1f
       # Uncomment the below line for verbose logging
       # verbose: true
